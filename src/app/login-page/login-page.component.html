<h1>
  Login Page
</h1>

<form (ngSubmit)="submitForm(form)" #form="ngForm">
    <div>
    <label>Name</label>
    </div>
  <div>
  <input
      type="text"
      name="Name"
      ngModel
      required
    >
  </div>

  <div>
  <label>Password</label>
  </div>

  <div>
  <input
    type="password"
    name="Password"
    ngModel
    required
  >
  </div>

  <div>
  <button
    type="submit"
    [disabled]="!form.valid"
  >
    Submit
  </button>
  </div>

</form>
